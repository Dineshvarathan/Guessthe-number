<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="btn">
        <button class="btn-again">Again!</button>
      </div>
      <div class="thegreat">?</div>
      <div class="between">
        <p>(Between 1 and 10)</p>
      </div>
    </header>
    <main>
      <h3 class="h3">Guess My Number!</h3>
      <p class="hint">
        guess??
        <span class="whichh"></span>
        <span class="guess-no"></span>
      </p>
      <div class="container1">
        <div class="innerput"><input type="number" class="inp" required /></div>
        <div class="guess">
          <button class="guess-btn" type="submit">Guess</button>
        </div>
      </div>
      <div class="attempt">Attempt: <span class="=attemptno">3</span></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
